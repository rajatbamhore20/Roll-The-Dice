<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Roll the dice">
    <meta name="made by" content="Rajat Bamhore">
    <title>Roll The Dice</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-header">
    Roll the dice
  </div>
  <div class = "board">
    <p class = 'Selected-Variable' id = 'demo'> Selected Variable:</p>
    <p class = 'Score' id = 'Score'> Score : 0</p>
  </div>
  <div class = 'Container1'>
    <div class = 'Dice'> 
      <img id = 'die' class='die'/>
    </div>
  </div>
  <div class="container">
    <button class="button" onclick='document.getElementById("demo").innerHTML = "Selected Variable : 1"'>1</button>
    <button class="button" onclick='document.getElementById("demo").innerHTML = "Selected Variable : 2"'>2</button>
    <button class="button" onclick='document.getElementById("demo").innerHTML = "Selected Variable : 3"'>3</button>
    <button class="button" onclick='document.getElementById("demo").innerHTML = "Selected Variable : 4"'>4</button>
    <button class="button" onclick='document.getElementById("demo").innerHTML = "Selected Variable : 5"'>5</button>
    <button class="button" onclick='document.getElementById("demo").innerHTML = "Selected Variable : 6"'>6</button>
  </div>
  <div class="container2">
    <button type="button" class="butn"
        onClick="roll()">
        Roll the Dice
    </button>
  </div>
  <!--Script-->
  <script src="script.js"></script>
</body>
</html>
